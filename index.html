<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport><title>vue-charts</title><link href=/static/css/app.b10228da57a21dcc6928cd8beabd7964.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.1468a9479ee256c75cae.js></script><script type=text/javascript src=/static/js/app.9ad2841498401c0b5259.js></script></body><script>(function() {
      var fontSizeMatchDeviceWidth = function() {
        var deviceWidth =
            document.documentElement.clientWidth || window.screen.width || 320,
          devicePixelRatio = window.devicePixelRatio || 1,
          fontSize = Math.ceil((deviceWidth * 16) / 320),
          scale = 1 / devicePixelRatio; // 默认的缩放

        document.documentElement.style.fontSize = fontSize + "px";
        document
          .querySelector('meta[name="viewport"]')
          .setAttribute(
            "content",
            "width=device-width,initial-scale=" +
              "scale" +
              ",maximum-scale=" +
              scale +
              ",minimum-scale=" +
              scale +
              ",user-scalable=no,viewport-fit=cover"
          ); // 增加viewport-fit=cover适配iphone x
      };

      (function() {
        var ua = navigator.userAgent;
        if (
          /android/i.test(ua) ||
          /ipad|itouch|iphone/i.test(ua) ||
          /tianqi/i.test(ua)
        ) {
          fontSizeMatchDeviceWidth();
        } else {
          // pc端优雅降级
          document.documentElement.style.fontSize = "24px";
        }
      })();
    })();</script></html>
